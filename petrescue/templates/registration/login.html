{% extends 'base.html' %}
{% block title %}Login - PetRescue{% endblock %}
{% block content %}
<h1 class="h3">Log in</h1>
<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Log in</button>
  <input type="hidden" name="next" value="{{ next }}">
  <p class="mt-3">No account? <a href="{% url 'accounts:signup' %}">Sign up</a>.</p>
  {% if form.errors %}
  <div class="alert alert-danger mt-2">Invalid credentials. Please try again.</div>
  {% endif %}
</form>
{% endblock %}
