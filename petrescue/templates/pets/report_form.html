{% extends 'base.html' %}
{% block title %}Report Found Pet - PetRescue{% endblock %}
{% block content %}
<h1 class="h3">Report Found Pet</h1>
<form method="post" enctype="multipart/form-data" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Submit Report</button>
</form>
{% endblock %}
